<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img src="./img/Habitual Branding.png" alt="habitual logo" class="brand-img">
        <div class="text-container">
            <h1 class="title">Find the stuff you'll love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="./img/App Store Badge US Black.png" alt="App store">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="./img/Google Play Badge US.png" alt="Google play ">
                </a>
            </div>
        </div>
        <div class="main-image-container">
            <img src="./img/iPhone 15.png" alt="Landing page">
        </div>
        <img src="./img/Profile.png" alt="Profile" class="profile-img">
        <img src="./img/Orders.png" alt="order" class="orders-img">
        <img src="./img/Home.png" alt="home" class="home-img">
        <img src="./img/Cart.png" alt="cart" class="cart-img">
        <img src="./img/Product.png" alt="product" class="product-img">
    </div>
    <script src="script.js"> </script>
</body>
</html>
